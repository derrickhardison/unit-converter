<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Unit Converter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="number-section">
      <h1>Metric/Imperial unit conversion</h1>
      <div class="userNumber">
      <input type="number" id="main-number" ></input>
      </div>
      <div >
      <button id="submitBtn">Submit</button>
      </div>
      <p id="errorMsg"></p>
    </section>
    <section id="conversion-section">
      <div>
        <h3>Length (Meter/Feet)</h3>
        <p id="meter-feet-sentence">
          <span class="number">0</span> meters =
          <span id="num-feet">0</span> feet |
          <span class="number">0</span> feet = 0 meters
        </p>
      </div>
      <div>
        <h3>Volume (Liters/Gallons)</h3>
        <p id="liter-gal-sentence">
          <span class="number">0</span> liters = 0 gallons |
          <span class="number">0</span> gallons = 0 liters
        </p>
      </div>
      <div>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="kilo-pound-sentence">
          <span class="number">0</span> kilos = 0 pounds |
          <span class="number">0</span> pounds = 0 kilos
        </p>
      </div>
    </section>
    <script src="./script.js" async defer></script>
  </body>
</html>
