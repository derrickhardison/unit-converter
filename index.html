<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Unit Converter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="number-section">
      <h1>Metric/Imperial unit conversion</h1>
      <p id="main-number">20</p>
    </section>
    <section id="conversion-section">
      <div>
        <h3>Length (Meter/Feet)</h3>
        <p id="meter-feet-sentence">
          <span class="number">20</span> meters =
          <span id="num-feet">65.616</span> feet |
          <span class="number">20</span> feet = 6.096 meters
        </p>
      </div>
      <div>
        <h3>Volume (Liters/Gallons)</h3>
        <p>
          <span class="number">20</span> liters = 5.284 gallons |
          <span class="number">20</span> gallons = 6.096 liters
        </p>
      </div>
      <div>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p>
          <span class="number">20</span> kilos = 44.092 pounds |
          <span class="number">20</span> pounds = 9.072 kilos
        </p>
      </div>
    </section>
    <script src="./script.js" async defer></script>
  </body>
</html>
