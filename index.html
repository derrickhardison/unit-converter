<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Unit Converter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="number-section">
      <h1>Metric/Imperial unit conversion</h1>
      <p>20</p>
    </section>
    <section id="conversion-section">
      <div>
        <h3>Length (Meter/Feet)</h3>
        <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div>
        <h3>Volume (Liters/Gallons)</h3>
        <p>20 liters = 5.284 gallons | 20 gallons = 6.096 liters</p>
      </div>
      <div>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </section>
    <script src="./script.js" async defer></script>
  </body>
</html>
